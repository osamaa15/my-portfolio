<div class="flex w-full h-full justify-center">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Contact Details</mat-card-title>
      <mat-card-subtitle>You can contact me on the given whatsapp or mail.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
       <div *ngFor="let item of contact">
         <br>
        <mat-card-subtitle>
          <mat-icon>{{item.icon}}</mat-icon> {{item.title}}
        </mat-card-subtitle>
       </div>

    </mat-card-content>
  </mat-card>
</div>
