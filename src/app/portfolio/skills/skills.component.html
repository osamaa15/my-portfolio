

<mat-card class="card">
  <mat-card-content>
    <mat-card-title >Skills</mat-card-title>
    <mat-card-subtitle>Practice makes a man perfect!</mat-card-subtitle>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-content>
  <mat-chip-set class="chip" cdkDropList cdkDropListOrientation="horizontal"
                (cdkDropListDropped)="drop($event)">
    <mat-chip class="box" cdkDrag *ngFor="let item of skill" >
      {{item.name}}
    </mat-chip>
  </mat-chip-set>
</mat-card>
